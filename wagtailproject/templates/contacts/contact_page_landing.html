{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags cache %}

{% block content %}
{% cache 2592000 contact_us_landing %}
    <div class="row">
        <div class="col">
            <h1 class="cc-inner-title mb-2">{{page.title}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="cc-contact-text mt-2 mb-2 border-bottom">
                {{page.thank_you_text| richtext}}
            </div>
        </div>
    </div>
    <div class="row">
        <a href="{{page.home_page.url}}" class="btn btn-primary btn-lg mx-2 mt-2">Return to Home Page</a>
    </div>
{% endcache %}
{% endblock content %}
