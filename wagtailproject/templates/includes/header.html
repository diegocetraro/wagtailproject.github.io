{% load static %}
{% load static menus_tags cache %}
{% get_menu "menu" as header %}

{% block extra_css %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock %}


<nav class="navbar navbar-expand-lg navbar-light justify-content-center">
    <div class="container">
        <a href="/" class="navbar-brand nav-a">
            <img src="{% static 'images/logo.png' %}" alt="rocketman">
        </a>
        <button class="navbar-toggler" type="button" data-toogle="collapse"
                data-target="#navbarMenu" aria-controls="navbarMenu"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>    
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            
            <ul class="navbar-nav ml-auto">
                {% cache 2592000 site_header %}
                    {% for item in header.menu_items.all %}
                        <li class="nav-item active header-li">
                            {% if item.link_title %}
                            <a href="{{item.link}}" class="nav-link" {% if item.open_in_new_tab %} target="__blank" {% endif %}>
                                    {{item.validate_title}}
                            </a>
                            {% endif %}
                        </li>
                    {% endfor %}
                {% endcache %}
            </ul>
        </div>
    </div>
</nav>
